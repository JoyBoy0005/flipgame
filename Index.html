<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 4 - Svg Game</title>
    <!-- @Author - Princekumar Patel -->
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <h1>Memory Game</h1>
    <div id="box">
        <div id="rule-box">
            <!-- write down the notes that instruct how to play -->
            <h2>Rules</h2>
            <ul>
                <li>You have only 3 chances</li>
                <li>Click to flip card</li>
                <li>"Restart" button requires double-click</li>
            </ul>
        </div>
        <!-- transparent svg screen  box-->
        <svg id="game-box" width="600" height="600">
            <rect x="10" y="10" width="580" height="580" fill="none" stroke="black" stroke-width="4" rx="15" ry="15">
                <animate attributeName="stroke" values="black; red; blue; black" dur="5s" repeatCount="indefinite"/>
            </rect>
            <foreignObject x="20" y="20" width="560" height="500">
                <div xmlns="http://www.w3.org/1999/xhtml" id="game-content">
                    <div id="winner-banner" style="display: none;">Congratulations, You Win!</div>
                    <div id="score-board">
                        <h2>Score: <span id="score">0</span></h2>
                    </div>
                    <div id="game-board"></div>
                </div>
            </foreignObject>
            <foreignObject x="250" y="540" width="100" height="40">
                <div xmlns="http://www.w3.org/1999/xhtml">
                    <button id="restart-button">Restart</button>
                </div>
            </foreignObject>
        </svg>
    </div>
    <footer>
        <p>&copy; 2024 Prince Patel. | JavaScript | <a href="#Client-side">Client-side Web Programming</a> | <a href="#Greet">Thank You</a></p>
    </footer>
    <script src="a4.js"></script>
</body>
</html>
